<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .menu a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }

        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dashboard del Proyecto</h1>
    <div class="menu">
        <a href="">Planteamiento del Problema</a>
        <a href="">Justificación</a>
        <a href="">Objetivo General</a>
        <a href="">Objetivos Específicos</a>
        <a href="">Metodología</a>
        <a href="{{ url_for('train') }}">Entrenar Modelo</a>
        <a href="{{ url_for('predict') }}">Realizar Predicción</a>
        <!-- Puedes agregar más opciones aquí -->
    </div>
</body>
</html>
