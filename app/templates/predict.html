<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Predicción Maltrato Infantil</title>
</head>
<body>
    <h1>Sube un archivo CSV para predecir</h1>
    
    <form action="{{ url_for('predict.predict_view') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required />
        <button type="submit">Predecir</button>
    </form>

    {% if predictions %}
        <h2>Resultados de la predicción:</h2>
        <ul>
            {% for pred in predictions %}
                <li>{{ pred }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
